<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<title>Document</title>
</head>

<body>
    <header>
        <h1>Catalogo</h1>
    </header>
    <section class="section-agregar">
        <h5>Nuevo producto:</h5>
        <div class="div-container-agregar">
            <label for="nombre">Nombre: </label>
            <input type="text" id="input-nombre" name="nombre" value="">
            <label for="imagen">Imagen: </label>
            <input type="file" id="input-imagen" name="imagen" value="">

            <label for="descripcion">Descripcion: </label>
            <textarea rows="1" cols="30" id="input-descripcion" name="descripcion" value=""></textarea>
            <label for="cantidad">Cantidad: </label>
            <input type="number" id="input-cantidad" name="cantidad" value="">
            <button id="btn-agregar-producto" class="btn btn-success">Agregar producto</button>
        </div>
    </section>
    <div id="container">

    </div>

    <footer>
        <p>@SHMDev</p>
    </footer>
    <script src="js/function.js"></script>
</body>

</html>
